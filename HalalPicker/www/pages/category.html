<div class="page" data-name="category">
  <div class="fab-backdrop"></div>
  <div class="fab fab-right-bottom">
    <a href="#" class="bg-color-teal">
      <i class="icon f7-icons if-not-md">plus </i>
      <i class="icon f7-icons if-not-md">xmark </i>

      <i class="icon material-icons md-only">add </i>
      <i class="icon material-icons md-only">close</i>
    </a>
    <div class="fab-buttons fab-buttons-top">
      <a class="fab-label-button bg-color-teal" href="/restauranten/"
        ><span>
          <i class="icon material-icons if-md">mosque</i>
        </span>
        <span class="fab-label">Home</span></a
      >
      <a class="fab-label-button bg-color-teal" href="/order/"
        ><span>
          <i class="icon material-icons if-md"> shopping_cart</i>
        </span>
        <span class="fab-label">Order</span></a
      >
    </div>
  </div>

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner bg-color-teal">
      <div class="left">
        <a class="link icon-only panel-open emailIcon" data-panel="left"> </a>
      </div>
      <div class="title">HalalPicker</div>
      <div class="right">
        <a
          href="#"
          class="link icon-only sheet-open"
          data-sheet=".my-sheet-swipe-to-close"
        >
          <i class="icon f7-icons if-not-md">bookmarks</i>
          <i class="icon material-icons if-md">bookmarks</i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="block-title text-align-center" id="cat_title">Spotlighed Products</div>
    <div
        data-pagination='{"el": ".swiper-pagination"}'
        data-space-between="10"
        data-slides-per-view="auto"
        data-centered-slides="true"
        class="swiper-container swiper-init demo-swiper demo-swiper-auto"
      >
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper" id="swiper_wrapper">
          <div class="swiper-slide" id="swiper_foto_1"></div>
          <div class="swiper-slide" id="swiper_foto_2"></div>
          <div class="swiper-slide" id="swiper_foto_3"></div>
          <div class="swiper-slide" id="swiper_foto_4"></div>
          <div class="swiper-slide" id="swiper_foto_5"></div>
          <div class="swiper-slide" id="swiper_foto_6"></div>
          <div class="swiper-slide" id="swiper_foto_7"></div>
          <div class="swiper-slide" id="swiper_foto_8"></div>
        </div>
      </div>
      <div class="block">
        <div class="block-title">Menu</div>
        <div class="list">
          <ul class="ullist_category"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
